<h2>Customer List</h2>
<table>
    <thead>
        <tr>
            <th>Full Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{ customer.fullName }}</td>
            <td>{{ customer.email }}</td>
        </tr>
    </tbody>
</table>
